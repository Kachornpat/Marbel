{% extends "layout.html" %} 
{% block content %}
<div class="h2 p-3 mb-2 border-bottom border-dark">Project</div>
  {% for project in project_list %}
  <article class="border border-2 border-dark rounded p-3 mb-2">
    <a href="{{ url_for('project_detail', project_id=project.id) }}">
      <h3>{{ project.name }}</h3>
    </a>
  </article>
  {% endfor %} 
<a href="#">See all</a>
<div class="h2 p-3 mb-2 border-bottom border-dark">Task</div>
  {% for task in task_list %}
  <article class="border border-2 border-dark rounded p-3 mb-2">
    <a href="{{ url_for('task_detail', task_id=task.id) }}">
      <h3>{{ task.name }}</h3>
    </a>
  </article>
  {% endfor %} 
<a href="#">See all</a>
{% endblock content %}
